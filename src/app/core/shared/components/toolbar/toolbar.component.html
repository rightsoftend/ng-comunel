<mat-toolbar>
  <button mat-icon-button class="toolbar-icon" aria-label="toolbar icon-button with menu icon" (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="toolbar-spacer"></span>


  <!-- Common menu -->
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>


  <button mat-icon-button class="toolbar-icon favorite-icon" aria-label="Toolbar icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="toolbar-icon" aria-label="Toolbar icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<!-- Sandwich menu -->
<mat-sidenav-container>
  <mat-sidenav #snav>
    <mat-nav-list>
      <a mat-list-item routerLink="/path1">Link 1</a>
      <a mat-list-item routerLink="/path2">Link 2</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Your main content goes here -->
  </mat-sidenav-content>
</mat-sidenav-container>
